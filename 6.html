<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numeroInicial = parseInt(prompt("Informe o número inicial:"));
    let numeroFinal = parseInt(prompt("Informe o número final:"));

    //PROCESSAMENTO
    if (numeroInicial >= numeroFinal) {
        document.write("Erro: O número inicial deve ser menor que o número final.<br>");
    } else {
        document.write("Números ímpares entre " + numeroInicial + " e " + numeroFinal + ":<br>");
        for (let i = numeroInicial + 1; i < numeroFinal; i++) {
            if (i % 2 !== 0) {
                document.write(i + "<br>");
            }
        }

        document.write("Números pares entre " + numeroInicial + " e " + numeroFinal + ":<br>");
        for (let i = numeroInicial + 1; i < numeroFinal; i++) {
            if (i % 2 === 0) {
                document.write(i + "<br>");
            }
        }
    }

    //SAÍDA
</script>
