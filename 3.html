<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maiorNumero = -Infinity;

    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let numero = parseFloat(prompt(`Informe o ${i}º número:`));
        if (numero > maiorNumero) {
            maiorNumero = numero;
        }
    }
    //SAÍDA
    document.write("O maior número informado foi: " + maiorNumero + "<br>");
</script>
